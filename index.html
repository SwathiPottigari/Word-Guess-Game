<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/Favicon.jfif" type="image/jpg">

<body>
    <!-- <div class="banner">

    </div> -->
    <!-- <div class="myimage">

   <div class="container">
      <div class="row" >
          <div id="col-md justify-content-center" >
              <!-- <div id="banner"></div> -->
              <img id="banner" src="assets/images/Navigatorimage.png" alt="">
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md justify-content-center">
              <div id="clue"></div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
                <div id="images"></div>
          </div>
          <div class="col-md-6">
              <div class="container">
                    <div class="row">
                        <div class="col-md">
                            Press any key to start!!
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                              WINS:
                        </div>
                        <div class="col-md-6" id="wins">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            Current word
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md" id="hide">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            No.of guesses remaining
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md" id="guessLeft">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                                Already Guessed
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-md" id="userLetters">

                        </div>
                    </div>
              </div>
            </div>
      </div>
  </div>
